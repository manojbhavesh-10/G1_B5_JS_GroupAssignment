<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./Css/styles-form.css">
        <title>Log In</title>
    </head>

    <body>
        <div class="content">
            <form action="./resume.html" name="validation-form" id="validation-form" onsubmit="return validation()">
                <div id="error">Invalid username / password</div>
                <input type="text" placeholder="User Name" required spellcheck="false" class="username">
                <br>
                <input type="text" placeholder="Password" required spellcheck="false" class="password">
                <br>
                <button class="submit">Login</button>
            </form>
        </div>
        <script src="./JavaScript/form.js"></script>
    </body>
    
</html>
